{% extends "base.html" %}
{% block start %}
<div class="container">
    <!-- enctype multipart/form data -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input name="name" value="{{ receipe.name }}" class="form-control" required type="text">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="description" required>{{ receipe.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-success">Update Recipe</button>
    </form>
</div>
{% endblock %}
